<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KL√òNE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #000;
      color: white;
      overflow-x: hidden;
    }

    /* Video background - */
    .video-bg {
      position: fixed;
      width: 100%;           
      height: 100%;          
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: 1;
    }

    /* Overlay to make text readable */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 2;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 3;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 4vh 5vw;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 0;
    }

    .logo {
      font-size: 2.1rem;
      font-weight: 800;
      letter-spacing: -1px;
      text-transform: uppercase;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 2.2rem;
      font-weight: 500;
      font-size: 1.05rem;
      transition: opacity 0.2s;
    }

    nav a:hover {
      opacity: 0.7;
    }

    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 1.8rem;
    }

    h1 {
      font-size: clamp(3.5rem, 12vw, 11rem);
      font-weight: 900;
      line-height: 0.92;
      letter-spacing: -3px;
      text-transform: uppercase;
    }

    .tagline {
      font-size: clamp(1.3rem, 5vw, 2.4rem);
      font-weight: 400;
      opacity: 0.92;
      max-width: 780px;
    }

    .cta {
      margin-top: 2rem;
      padding: 1rem 2.8rem;
      font-size: 1.3rem;
      font-weight: 600;
      background: white;
      color: black;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.25s;
      text-decoration: none;
      display: inline-block;
    }

    .cta:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      font-size: 0.95rem;
      opacity: 0.7;
    }

    @media (max-width: 640px) {
      .logo       { font-size: 1.8rem; }
      nav a       { margin-left: 1.2rem; font-size: 0.95rem; }
      h1          { font-size: 4.8rem; }
      .tagline    { font-size: 1.4rem; }
      .cta        { padding: 0.9rem 2.2rem; font-size: 1.1rem; }
    }
  </style>
</head>
<body>

  <video class="video-bg" autoplay muted loop playsinline>
    <source src="Klone-Loop.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay"></div>

  <div class="content">
    <header>
      <div class="logo">klone.club</div>
      <nav>
        <a href="#shop">Shop</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <main class="hero">
      <h1>Coming<br>Soon <br>üåç</h1>
      <p class="tagline"></p>
      <a href="https://klone.club" class="cta">View Collection</a>
    </main>

    <footer>
      ¬© 2026 KLONE.CLUB ‚Äî All rights reserved
    </footer>
  </div>

</body>
</html>
